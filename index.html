<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP3</title>

    <script src="./js/cp3.js" defer></script>

    <link rel="stylesheet" id="darkModeStylesheet" href="./css/cp3.css">

</head>
<body>

  <h1>Formulário de Cadastro</h1>
  <form id="meuFormulario">
      <div>
        <label for="primeiroNome">Primeiro Nome:</label>
        <input type="text" id="primeiroNome">
        <span id="erroPrimeiroNome" class="erro"></span>
      </div>
      <div>
        <label for="segundoNome">Segundo Nome:</label>
        <input type="text" id="segundoNome">
        <span id="erroSegundoNome" class="erro"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <span id="erroEmail" class="erro"></span>
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <span id="erroSenha" class="erro"></span>
      </div>
      <div>
        <label for="confirmacaoSenha">Confirmação de Senha:</label>
        <input type="password" id="confirmacaoSenha">
        <span id="erroConfirmacaoSenha" class="erro"></span>
      </div>
      <button type="submit">Enviar</button>
    </form>
    
    <h1>Página com Dark Mode</h1>
    <button onclick="alternarDarkMode()">Ativar/Desativar Dark Mode</button>

</body>
</html>
